<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }

    .player-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .player-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Puppy Bowl</title>
</head>
<body>
  <header>
    <h1>Puppy Bowl</h1>
  </header>

  <main id="player-cards-container">

    
  
  </main>
  

  <script src="Index.js"></script>
</body>
</html>
